<div class="d-grid gap-2">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
      AracÄ± Kirala
    </button>
</div>
  
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Car ID</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="Artisanal kale" id="example-text-input" disabled>
                </div>
            </div>           
            <div class="form-group row">
                <label for="example-datetime-local-input" class="col-2 col-form-label">Rent Date</label>
                <div class="col-10">
                  <input class="form-control" type="date" value="" id="example-datetime-local-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label">Return Date</label>
                <div class="col-10">
                  <input class="form-control" type="date" value="" id="example-date-input">
                </div>
            </div>
              
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
