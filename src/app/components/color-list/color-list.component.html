<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3 mt-4">
    <label for="exampleFormControlInput1" class="form-label">Brand Filter</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Pick a Color">
</div>

<table *ngIf="dataLoaded==true" class="table table-striped table-hover table-responsive">
    <thead class="table">
        <tr>
            <th>Color Id</th>
            <th>Color Name</th>
            <th>Operations</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let color of colors | colorFilterPipe:filterText">
            <td>{{color.colorId}}</td>
            <td>{{color.colorName}}</td>
            <td>
                <button type="button" class="btn btn-danger" >Delete</button>
                <button type="button" class="btn btn-warning">Update</button>
            </td>
        </tr>
    </tbody>
    
</table>
