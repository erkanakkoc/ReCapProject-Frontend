<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Add Color</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="colorAddForm" action="">
                    <div class="mb-3">
                        <label for="colorName">Color Name</label>
                        <div class="form-group">
                            <input class="form-control" placeholder="Color Name" type="text" id="colorName" formControlName="colorName" />
                        </div>         
                    </div>
                             
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-success" (click)="add()">Add</button>
            </div>
        </div>
    </div>
    
</div>
